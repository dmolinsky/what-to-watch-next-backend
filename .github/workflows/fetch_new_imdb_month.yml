name: Monthly IMDb Import

on:
  schedule:
    - cron: '0 6 1 * *' # On the 1st of every month at 06:00 UTC
  workflow_dispatch:
    inputs:
      commit:
        description: 'If true, write inserts to the database. Otherwise dry-run.'
        required: false
        default: 'false'

jobs:
  import-monthly:
    runs-on: ubuntu-latest
    env:
      OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pipeline/scripts/requirements.txt ]; then pip install -r pipeline/scripts/requirements.txt; fi

      - name: Run fetch_new_imdb_month (dry-run by default)
        run: |
          echo "Running fetch_new_imdb_month (commit=${{ github.event.inputs.commit || 'false' }})"
          if [ "${{ github.event.inputs.commit || 'false' }}" = "true" ]; then
            python pipeline/scripts/fetch_new_imdb_month.py --days 30 --min-votes 500 --min-rating 5.8
          else
            python pipeline/scripts/fetch_new_imdb_month.py --days 30 --min-votes 500 --min-rating 5.8 --dry-run
          fi
