name: Yearly metadata import

on:
  workflow_dispatch:
    inputs:
      year:
        description: "Year to import"
        required: true
        default: "2026"

jobs:
  import-year:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Fetch new IMDb list for year
        run: |
          python scripts/fetch_new_imdb_year.py ${{ github.event.inputs.year }}

      - name: Import OMDb metadata for year
        run: |
          python scripts/import_meta_data_year.py ${{ github.event.inputs.year }}

      - name: Generate metadata embeddings
        run: |
          python scripts/generate_meta_data_embeddings.py

      - name: Generate combined embeddings
        run: |
          python scripts/generate_combined_embeddings.py
    env:
      OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
